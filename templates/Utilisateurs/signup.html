{% block content %}

  <div class="container cover">
    <div class="row mt-2 pt-3">
      <div class="col-md-5 offset-md-3">
        <div class="card my-3 shadow">
          <div class="card-body">
            <h4>Inscrivez-vous</h4>
            <hr />
            <br />

        {% csrf_token %}
        {{form | crispy}}
        <input
            class="btn btn-primary btn-block"
            type="submit"
            value="Se connecter"
        />
        </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
